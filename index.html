<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        table {
            width:100px;
        }
        table, th, td {
          border: 1px solid #1D8FBF;
          border-collapse: collapse;
        }
        td {
          padding: 5px;
          text-align: left;
        }
        th {
          padding: 5px;
          text-align: left;
          background-color: #1D8FBF;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Charts</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h4>Use interactive charts below to explore the latest dataset</h4>
    </div>

    <div class="container mainpage">
		<div class="row">
            <div class="col-m-2 col-sm-2">
                <div class="jumbotron text-center">
                    <label for="SubjectId">Test subject Id #:</label>
                    <select id="SubjectId">
                    </select>
                </div>
                <table>
                    <tr>
                      <th>Demographic Info</th>
                    </tr>
                </table>
            </div>
            <div class="col-m-6 col-sm-6">
                <div id="barplot">

                </div>
            </div>
            <div class="col-m-4 col-sm-4">
                <div id="indicatorPlot">

                </div>
			</div>
        </div>
        <div class="row">         
            <div class="col-m-8 col-sm-8">
                <div id="bubbleplot">
                </div>
            </div>
            <div class="col-m-4 col-sm-4">
            </div>
        </div>
    </div>

    <script src="plots.js"></script>
</body>
</html>
